<ul class="pin-list">
    {{for pinList}}
    <li class="item shadow">
        <div class="pin-header-row">
            <a href="#" class="user-link">
                <div class="avatar" style="background-image: url('{{:avatarLarge}}');"></div>
            </a>
            <div class="pin-header-content">
                <a href="#" class="username">{{:user.username}}</a>
                <div class="meta-box">
                    <div class="position ellipsis">不是美工的那种设计师 @ 知名教育机构</div>
                    <div class="dot">·</div>
                    <a href="#" class="time-box">
                        <time class="time">23分钟</time>
                    </a>
                </div>
            </div>
            <div class="pin-header-more">
                <div class="more-button">
                    <img class="icon" src="../../images/icon-more.svg" alt="more">
                </div>
            </div>
        </div>
        <div class="pin-content-row">
            <div class="content-box">
                <span class="content clamp">
                    <!-- IE 和 Chrome 的日常：黑魔法，来自Talalios
                    <img class="emoji" draggable="false" alt="🐊" src="https://gold-cdn.xitu.io/asset/twemoji/2.6.0/svg/1f40a.svg">
                    <br/>
                    <br/> Chrome：我性能更好、速度更快、更受欢迎。每个用户都很喜欢我
                    <br/> IE：了不起，但这个你绝对做不到 …
                    <br/> Chrome：这是什么黑魔法？
                    <br/> Chrome：这是什么黑魔法？
                    <br/> Chrome：这是什么黑魔法？
                    <br/> Chrome：这是什么黑魔法？
                    <br/> Chrome：这是什么黑魔法？
                    <br/> Chrome：这是什么黑魔法？
                    <br/> Chrome：这是什么黑魔法？
                    <br/> Chrome：这是什么黑魔法？ -->
                    {{:content}}
                </span>
                <div class="limit-ctl-box">
                    <div class="limit-btn">展开</div>
                </div>
            </div>
        </div>
        <div class="pin-image-row">
            <div class="image-box col-4">
                <div class="image" style="background-image: url('https://user-gold-cdn.xitu.io/2018/8/30/16589098e7efa0c7?imageView2/1/w/260/h/260/q/85/format/jpg/interlace/1');">
                    <div class="ratio-holder"></div>
                </div>
                <div class="image" style="background-image: url('https://user-gold-cdn.xitu.io/2018/8/30/165890b432775e63?imageView2/1/w/260/h/260/q/85/format/jpg/interlace/1');">
                    <div class="ratio-holder"></div>
                </div>
                <div class="image" style="background-image: url('https://user-gold-cdn.xitu.io/2018/8/30/165890bc3765fa2e?imageView2/1/w/260/h/260/q/85/format/jpg/interlace/1');">
                    <div class="ratio-holder"></div>
                </div>
                <div class="image" style="background-image: url('https://user-gold-cdn.xitu.io/2018/8/30/165890c25e606c4e?imageView2/1/w/260/h/260/q/85/format/jpg/interlace/1');">
                    <div class="ratio-holder"></div>
                </div>
            </div>
        </div>
        <div class="pin-link-row">
            <a href="#" class="link-box">
                <div class="link-info-box">
                    <div class="link-title clamp">我为什么不看好 PHP 的发展？</div>
                    <div class="link-domain ellipsis">www.v2ex.com</div>
                </div>
                <div class="link-thumb" class="link-thumb" style="background-image: url('https://mirror-gold-cdn.xitu.io/165881dede5fb18dab5');"></div>
            </a>
        </div>
        <div class="pin-topic-row">
            <a href="#" class="topic-title">今天学到了</a>
        </div>
        <div class="pin-action-row">
            <div class="action-box">
                <div class="like-action action">
                    <div class="action-title-box">
                        <img src="../../images/icon-like2.svg" alt="like" class="icon">
                        <span class="action-title">{{:likedCount}}</span>
                    </div>
                </div>
                <div class="comment-action action">
                    <div class="action-title-box">
                            <img src="../../images/icon-comment2.svg" alt="comment" class="icon">
                            <span class="action-title">{{:commentCount}}</span>
                    </div>
                </div>
                <div class="share-action action">
                    <div class="action-title-box">
                        <img src="../../images/icon-share2.svg" alt="share" class="icon">
                        <span class="action-title">分享</span>
                    </div>
                </div>
            </div>
        </div>
    </li>
    {{/for}}
</ul>
