<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>掘金 - juejin.im - 一个帮助开发者成长的社区</title>
</head>

<body>
    <div class="first-container">
        <header class="fixed">
            <nav class="container">
                <a href="#" class="logo">
                    <img src="../../images/logo.svg" alt="掘金">
                </a>
                <div class="nav-conainer">

                    <div class="collapse-dropdown">
                        <div class="dropdown-toggle active" data-toggle="collapse-dropdown">
                            <a href="#">首页</a>
                        </div>
                        <ul class="collapse-menue">
                            <li class="collapse-item active">
                                <a href="#">首页</a>
                            </li>
                            <li class="collapse-item">
                                <a href="#">沸点</a>
                            </li>
                            <li class="collapse-item">
                                <a href="#">小册</a>
                            </li>
                            <li class="collapse-item">
                                <a href="#">开源库</a>
                            </li>
                            <li class="collapse-item">
                                <a href="#">活动</a>
                            </li>
                        </ul>
                    </div>
                    <form role="search" class="search-form">
                        <input maxlength="32" placeholder="搜索掘金" class="search-input">
                        <img src="../../images/search.svg" alt="搜索掘金">
                    </form>
                    <div class="write">
                        <img src="../../images/write.svg" alt="写文章" class="icon">
                        <span>写文章</span>
                    </div>
                    <div class="auth">
                        <span class="login">登录</span>
                        <span class="regist">注册</span>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="view">
                <div class="welcom-list">
                    <nav class="category-nav">
                        <h5>热门文章</h5>
                        <div class="more">查看更多</div>
                        <ul class="nav-list">
                            <li class="nav-item active">
                                <span class="title">推荐</span>
                            </li>
                            <li class="nav-item">
                                <span class="title">前端</span>
                            </li>
                            <li class="nav-item">
                                <span class="title">Android</span>
                            </li>
                            <li class="nav-item">
                                <span class="title">后端</span>
                            </li>
                            <li class="nav-item">
                                <span class="title">人工智能</span>
                            </li>
                            <li class="nav-item">
                                <span class="title">iOS</span>
                            </li>
                            <li class="nav-item">
                                <span class="title">工具资源</span>
                            </li>
                            <li class="nav-item">
                                <span class="title">阅读</span>
                            </li>
                            <li class="nav-item">
                                <span class="title">运维</span>
                            </li>
                        </ul>
                    </nav>
                    <div id="entry-list">
                        <div id="template-container"></div>
                    </div>
                </div>
                <aside class="welcom-side">
                    <section class="auth-section">
                        <div class="title">掘金 - juejin.im</div>
                        <div class="slogan">一个帮助开发者成长的社区</div>
                        <div class="ticket">
                            现在注册，送你
                            <a href="#", class="highlight">45元</a>
                            买小册
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <input type="input" name="registerUsername" maxlength="20" placeholder="用户名" class="input">
                            </div>
                            <div class="input-box">
                                    <input name="registerPhoneNumber" maxlength="64" placeholder="手机号" class="input">
                            </div>
                            <div class="input-box">
                                    <input name="registerPassword" type="password" maxlength="64" autocomplete="new-password" placeholder="密码（不少于 6 位）" class="input">
                            </div>
                        </div>
                        <button class="submit-btn">立刻注册</button>
                        <div class="oauth-box">
                            第三方登录：
                            <img src="../../images/weibo.svg" alt="微博" class="oauth-btn">
                            <img src="../../images/github.svg" alt="Github" class="oauth-btn">
                            <img src="../../images/wechat.svg" alt="微信" class="oauth-btn">
                        </div>
                    </section>
                    <section class="tags-section">
                        <div class="header">
                            <div class="title">
                                <span>热门标签</span>
                            </div>
                            <div class="right">
                                <a href="#" target="_blank" class="tag-link">查看全部</a>
                            </div>
                        </div>
                        <div class="content">
                            <div class="tag-list">
                                <a href="#" target="_blank" class="tag">构架</a>
                                <a href="#" target="_blank" class="tag">开源</a>
                                <a href="#" target="_blank" class="tag">算法</a>
                                <a href="#" target="_blank" class="tag">GitHub</a>
                                <a href="#" target="_blank" class="tag">面试</a>
                                <a href="#" target="_blank" class="tag">代码规范</a>
                                <a href="#" target="_blank" class="tag">产品</a>
                                <a href="#" target="_blank" class="tag">掘金翻译计划</a>
                            </div>
                        </div>
                        
                    </section>
                </aside>
            </div>
        </main>
    </div>
</body>
</html>
