<ul class="entry-list">
    {^{for recommendedEntryList}}
    <li class="item" id="{{:objectId}}">
        <div class="entry nest-link">
            <a href="{{:originalUrl}}" class="nest-link-overlay" target="_blank"></a>
            <div class="content-box nest-link-content">
                <div class="info-box">
                    <div class="title-row">
                        <a href="{{:originalUrl}}" target="_blank">{{:title}}</a>
                    </div>
                    <div class="meta-row">
                        <ul class="meta-list">
                            <li class="item">
                                <span class="category-title {{:category.title}}">{{:category.name}}</span>
                            </li>
                            <li class="item username">
                                <a href="#" data-toggle="tooltip" target="_blank">{{:user.username}}</a>
                            </li>
                            <li class="item">{{:~timeago(buildTime)}}</li>
                            <li class="item">{{:viewsCount}} 次阅读</li>
                        </ul>
                    </div>
                </div>
                <!-- syntax -->
                <div class="thumb" style="background-image: url({{:screenshot}});
                    background-size: cover;"></div>
            </div>
        </div>
    </li>
    {{/for}}
</ul>
